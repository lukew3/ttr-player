<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--
	<table id="metadataTable">
		<tr>
			<th>Key</th>
			<th>Value</th>
		</tr>
	</table>
	-->

	<div id="ttrPlayer_container">
		<div id="ttrPlayer_topRow">
			<div id="ttrPlayer_fileSelect">
				<input type="file" id="fileInput">
				<button id="loadButton" onClick="document.getElementById('fileInput').click()">Select file</button>
				<p id="ttrPlayer_filename"></p>
			</div>
			<select id="ttrPlayer_typeSelect">
				<option value="monkeytype">monkeytype.com</option>
			</select>
		</div>
		<div id="ttrPlayer_body">
			<div id="ttrPlayer_controls">
				<button id="playPauseButton">Play Replay</button>
			</div>
			<div id="ttrPlayer_replay"></div>
		</div>
		<div id="ttrPlayer_bottom">
			<div id="ttrPlayer_bottomLeft">
				<p id="ttrPlayer_wpm"></p>
				<p id="ttrPlayer_acc"></p>
				<p id="ttrPlayer_time"></p>
			</div>
			<div id="ttrPlayer_bottomRight">
				<p id="ttrPlayer_username"></p>
				<p id="ttrPlayer_timeStarted"></p>
				<p id="ttrPlayer_software"></p>
			</div>
		</div>
	</div>

	<script src="bundle.js"></script>
</body>
</html>
